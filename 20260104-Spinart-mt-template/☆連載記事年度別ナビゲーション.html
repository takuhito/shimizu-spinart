<mt:Ignore><!-- ボタン形式（将来的な切り替え用として残す場合） -->
  <div class="col-12 mt-5 mb-5 text-center">
    <div class="btn-group" role="group">
      <mt:ArchiveList type="Yearly">
        <mt:ArchiveDate format="%Y" setvar="y">
          <mt:SetVarBlock name="u" trim="1">/contents/<mt:Var name="y">/</mt:SetVarBlock>
          <a href="<mt:Var name='u'>" class="btn btn-primary">
            <mt:Var name="y">年
          </a>
      </mt:ArchiveList>
    </div>
  </div>
</mt:Ignore>

<!-- 年度別ナビゲーション（ドロップダウン形式） -->
<div class="col-12 mt-5 mb-5 text-center">
  <div class="dropdown">
    <a class="btn btn-primary btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">年度別</a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <mt:ArchiveList type="Yearly">
        <mt:ArchiveDate format="%Y" setvar="y">
          <mt:SetVarBlock name="u" trim="1">/contents/<mt:Var name="y">/</mt:SetVarBlock>
          <a class="dropdown-item small" href="<mt:Var name='u'>">
            <mt:Var name="y">年
          </a>
      </mt:ArchiveList>
    </div>
  </div>
</div>
